{% extends 'base.html' %}
{% load crispy_forms_filters %}


{% block title %}
{% endblock %}

{% block content %}
    <h1>Registartion</h1>
    <form mathod="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="w-full bg-blue-500 text-white rounded-md hover:bg-blue-600 px py-1" type="submit">
            Submit
        </button>
    </form>
    <div class="py-5 border-l border-gray-200 mt-5">
        <a class="rounded-md hover:bg-gray-600 px py-1" href="{% url 'login' %}">
            Already have an account?
        </a>
    </div>
{% endblock %}
